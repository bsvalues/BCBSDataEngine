<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCBS Values Platform - Static Fallback</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta http-equiv="refresh" content="3;url=index.html">
    <style>
        .loader {
            border-top-color: #4f46e5;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <div class="flex justify-center mb-6">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-3">Loading Static Content</h1>
        <p class="text-gray-600 mb-4">The dynamic content is currently unavailable. Loading a static version of the BCBS Values Platform...</p>
        <p class="text-sm text-gray-500">You'll be redirected to the home page in a few seconds.</p>
        <div class="mt-6">
            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">Click here if you're not redirected automatically</a>
        </div>
    </div>
</body>
</html>
