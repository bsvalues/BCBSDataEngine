<?xml version="1.0" encoding="UTF-8"?>
<svg width="500px" height="300px" viewBox="0 0 500 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>500 Server Error</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="gradient-1">
            <stop stop-color="#E53E3E" offset="0%"></stop>
            <stop stop-color="#C53030" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="gradient-2">
            <stop stop-color="#4299E1" offset="0%"></stop>
            <stop stop-color="#2B6CB0" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F7FAFC" x="0" y="0" width="500" height="300"></rect>
        
        <!-- Background circle -->
        <circle fill="#FFF5F5" cx="250" cy="150" r="120"></circle>
        
        <!-- Server rack -->
        <g transform="translate(175, 70)">
            <rect fill="#E2E8F0" x="0" y="0" width="150" height="160" rx="5"></rect>
            <rect fill="#A0AEC0" x="0" y="0" width="150" height="20" rx="5"></rect>
            
            <!-- Server units -->
            <g transform="translate(10, 30)">
                <rect fill="#718096" x="0" y="0" width="130" height="25" rx="2"></rect>
                <circle fill="#68D391" cx="10" cy="12.5" r="5"></circle>
                <circle fill="#F56565" cx="25" cy="12.5" r="5"></circle>
            </g>
            
            <g transform="translate(10, 65)">
                <rect fill="#718096" x="0" y="0" width="130" height="25" rx="2"></rect>
                <circle fill="#FC8181" cx="10" cy="12.5" r="5"></circle>
                <circle fill="#FC8181" cx="25" cy="12.5" r="5"></circle>
            </g>
            
            <g transform="translate(10, 100)">
                <rect fill="#718096" x="0" y="0" width="130" height="25" rx="2"></rect>
                <circle fill="#FC8181" cx="10" cy="12.5" r="5"></circle>
                <circle fill="#FC8181" cx="25" cy="12.5" r="5"></circle>
            </g>
            
            <!-- Warning signs -->
            <g transform="translate(50, 50)">
                <path d="M25,0 L50,40 L0,40 Z" fill="url(#gradient-1)"></path>
                <text font-family="Arial" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle" x="25" y="25">!</text>
            </g>
            
            <!-- Smoke/clouds -->
            <path d="M60,-10 C70,-20 90,-20 100,-10 C110,-20 130,-20 140,-10 L140,0 L60,0 Z" fill="#CBD5E0" opacity="0.7"></path>
            <path d="M80,-25 C85,-30 95,-30 100,-25 L100,-10 L80,-10 Z" fill="#CBD5E0" opacity="0.5"></path>
        </g>
        
        <!-- Power cord -->
        <path d="M250,230 C270,240 280,260 250,270 C220,280 230,250 250,250" stroke="#4A5568" stroke-width="3" stroke-linecap="round" fill="none"></path>
        
        <!-- Static/electricity -->
        <g transform="translate(240, 70)">
            <path d="M0,0 L5,10 L0,15 L10,20 L0,30" stroke="#F6E05E" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
        </g>
        
        <g transform="translate(310, 80)">
            <path d="M0,0 L-5,10 L0,15 L-10,20 L0,30" stroke="#F6E05E" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
        </g>
        
        <!-- 500 Error Text -->
        <text font-family="Arial" font-size="24" font-weight="bold" fill="#2D3748" text-anchor="middle" x="250" y="250">SERVER ERROR</text>
    </g>
</svg>