<?xml version="1.0" encoding="UTF-8"?>
<svg width="30px" height="30px" viewBox="0 0 30 30" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>BCBS Values Logo</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="gradient-1">
            <stop stop-color="#4299E1" offset="0%"></stop>
            <stop stop-color="#2B6CB0" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Circular background -->
        <circle fill="url(#gradient-1)" cx="15" cy="15" r="15"></circle>
        
        <!-- House/building icon -->
        <path d="M15,5 L25,12 L25,25 L5,25 L5,12 L15,5 Z" fill="#FFFFFF" stroke="#2B6CB0" stroke-width="1"></path>
        
        <!-- Door -->
        <rect fill="#2B6CB0" x="13" y="17" width="4" height="8"></rect>
        
        <!-- Windows -->
        <rect fill="#E2E8F0" x="8" y="15" width="3" height="3"></rect>
        <rect fill="#E2E8F0" x="19" y="15" width="3" height="3"></rect>
        
        <!-- Line graph / valuation indicator -->
        <polyline stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" points="7,20 11,16 16,18 20,14 23,17"></polyline>
        
        <!-- B for Benton -->
        <text font-family="Arial" font-size="5" font-weight="bold" fill="#FFFFFF" x="10" y="13">B</text>
    </g>
</svg>