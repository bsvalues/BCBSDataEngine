<?xml version="1.0" encoding="UTF-8"?>
<svg width="500px" height="300px" viewBox="0 0 500 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>404 Not Found</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="gradient-1">
            <stop stop-color="#3182CE" offset="0%"></stop>
            <stop stop-color="#2B6CB0" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F7FAFC" x="0" y="0" width="500" height="300"></rect>
        
        <!-- Map/Background elements -->
        <circle fill="#EBF4FF" cx="250" cy="150" r="120"></circle>
        <path d="M100,200 L400,200" stroke="#A0AEC0" stroke-width="2" stroke-linecap="round" stroke-dasharray="5,10"></path>
        <path d="M120,170 L220,170 C225.523,170 230,174.477 230,180 L230,200" stroke="#A0AEC0" stroke-width="2" stroke-linecap="round"></path>
        <path d="M280,170 L380,170 C385.523,170 390,174.477 390,180 L390,200" stroke="#A0AEC0" stroke-width="2" stroke-linecap="round"></path>
        
        <!-- House shape -->
        <g transform="translate(180, 80)">
            <path d="M10,50 L70,10 L130,50 L130,120 L10,120 Z" fill="#E2E8F0" stroke="#4A5568" stroke-width="2"></path>
            <rect fill="#CBD5E0" x="55" y="75" width="30" height="45" rx="2"></rect>
            <rect fill="#4A5568" x="30" y="60" width="20" height="20" rx="2"></rect>
            <rect fill="#4A5568" x="90" y="60" width="20" height="20" rx="2"></rect>
        </g>
        
        <!-- Character/Person -->
        <g transform="translate(250, 160)">
            <circle fill="url(#gradient-1)" cx="0" cy="0" r="15"></circle>
            <path d="M-5,-5 L-2,-2 M5,-5 L2,-2" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"></path>
            <path d="M-4,5 C-2,8 2,8 4,5" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"></path>
            
            <!-- Map/Direction indicators -->
            <g transform="translate(-60, -30)">
                <circle fill="#FFFFFF" cx="0" cy="0" r="10" stroke="#CBD5E0" stroke-width="1"></circle>
                <text font-family="Arial" font-size="12" font-weight="bold" fill="#4A5568" text-anchor="middle" dominant-baseline="middle">A</text>
            </g>
            
            <g transform="translate(60, -30)">
                <circle fill="#FFFFFF" cx="0" cy="0" r="10" stroke="#CBD5E0" stroke-width="1"></circle>
                <text font-family="Arial" font-size="12" font-weight="bold" fill="#4A5568" text-anchor="middle" dominant-baseline="middle">B</text>
            </g>
            
            <!-- Question mark thought bubble -->
            <g transform="translate(30, -50)">
                <path d="M0,0 L-10,-15" stroke="#4A5568" stroke-width="2" stroke-linecap="round" stroke-dasharray="2,4"></path>
                <circle fill="#FFFFFF" cx="-25" cy="-30" r="15" stroke="#4A5568" stroke-width="2"></circle>
                <text font-family="Arial" font-size="18" font-weight="bold" fill="#4A5568" text-anchor="middle" dominant-baseline="middle" x="-25" y="-25">?</text>
            </g>
        </g>
        
        <!-- 404 Text -->
        <text font-family="Arial" font-size="24" font-weight="bold" fill="#2D3748" text-anchor="middle" x="250" y="250">PAGE NOT FOUND</text>
    </g>
</svg>