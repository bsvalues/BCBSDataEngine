<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="600" fill="#212529"/>
  
  <!-- Grid lines -->
  <g opacity="0.1" stroke="#FFFFFF" stroke-width="1">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
  </g>
  
  <!-- Abstract chart elements -->
  <g>
    <!-- Bar chart -->
    <rect x="100" y="400" width="40" height="100" fill="#0D6EFD" rx="4"/>
    <rect x="160" y="350" width="40" height="150" fill="#0D6EFD" rx="4"/>
    <rect x="220" y="300" width="40" height="200" fill="#0D6EFD" rx="4"/>
    <rect x="280" y="380" width="40" height="120" fill="#0D6EFD" rx="4"/>
    <rect x="340" y="330" width="40" height="170" fill="#0D6EFD" rx="4"/>
  </g>
  
  <!-- House icons with value indicators -->
  <g>
    <!-- House 1 -->
    <g transform="translate(500, 280)">
      <path d="M0,60 L50,20 L100,60 L100,130 L0,130 Z" fill="#6C757D"/>
      <rect x="35" y="90" width="30" height="40" fill="#343A40"/>
      <rect x="15" y="70" width="20" height="20" fill="#343A40"/>
      <rect x="65" y="70" width="20" height="20" fill="#343A40"/>
      <circle cx="50" cy="40" r="8" fill="#0DCAF0"/>
      <text x="50" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="12">$425K</text>
    </g>
    
    <!-- House 2 -->
    <g transform="translate(620, 340)">
      <path d="M0,40 L40,10 L80,40 L80,100 L0,100 Z" fill="#6C757D"/>
      <rect x="30" y="70" width="20" height="30" fill="#343A40"/>
      <rect x="10" y="55" width="15" height="15" fill="#343A40"/>
      <rect x="55" y="55" width="15" height="15" fill="#343A40"/>
      <circle cx="40" cy="30" r="6" fill="#0DCAF0"/>
      <text x="40" y="120" text-anchor="middle" fill="white" font-family="Arial" font-size="12">$320K</text>
    </g>
    
    <!-- House 3 -->
    <g transform="translate(520, 400)">
      <path d="M0,30 L30,5 L60,30 L60,80 L0,80 Z" fill="#6C757D"/>
      <rect x="20" y="55" width="20" height="25" fill="#343A40"/>
      <rect x="10" y="40" width="10" height="10" fill="#343A40"/>
      <rect x="40" y="40" width="10" height="10" fill="#343A40"/>
      <circle cx="30" cy="20" r="5" fill="#0DCAF0"/>
      <text x="30" y="100" text-anchor="middle" fill="white" font-family="Arial" font-size="12">$275K</text>
    </g>
  </g>
  
  <!-- Line chart for real estate trend -->
  <g>
    <polyline points="100,200 200,180 300,150 400,170 500,120 600,130 700,100" 
              stroke="#198754" stroke-width="3" fill="none"/>
    <circle cx="100" cy="200" r="5" fill="#198754"/>
    <circle cx="200" cy="180" r="5" fill="#198754"/>
    <circle cx="300" cy="150" r="5" fill="#198754"/>
    <circle cx="400" cy="170" r="5" fill="#198754"/>
    <circle cx="500" cy="120" r="5" fill="#198754"/>
    <circle cx="600" cy="130" r="5" fill="#198754"/>
    <circle cx="700" cy="100" r="5" fill="#198754"/>
  </g>
  
  <!-- AI / Machine Learning elements -->
  <g>
    <!-- Neural network nodes -->
    <g transform="translate(150, 100)">
      <circle cx="0" cy="0" r="10" fill="#DC3545"/>
      <circle cx="50" cy="-20" r="10" fill="#DC3545"/>
      <circle cx="50" cy="20" r="10" fill="#DC3545"/>
      <circle cx="100" cy="-30" r="10" fill="#DC3545"/>
      <circle cx="100" cy="0" r="10" fill="#DC3545"/>
      <circle cx="100" cy="30" r="10" fill="#DC3545"/>
      <circle cx="150" cy="0" r="10" fill="#DC3545"/>
      
      <!-- Connections -->
      <line x1="0" y1="0" x2="50" y2="-20" stroke="#DC3545" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="0" x2="50" y2="20" stroke="#DC3545" stroke-width="2" opacity="0.6"/>
      <line x1="50" y1="-20" x2="100" y2="-30" stroke="#DC3545" stroke-width="2" opacity="0.6"/>
      <line x1="50" y1="-20" x2="100" y2="0" stroke="#DC3545" stroke-width="2" opacity="0.6"/>
      <line x1="50" y1="-20" x2="100" y2="30" stroke="#DC3545" stroke-width="2" opacity="0.6"/>
      <line x1="50" y1="20" x2="100" y2="-30" stroke="#DC3545" stroke-width="2" opacity="0.6"/>
      <line x1="50" y1="20" x2="100" y2="0" stroke="#DC3545" stroke-width="2" opacity="0.6"/>
      <line x1="50" y1="20" x2="100" y2="30" stroke="#DC3545" stroke-width="2" opacity="0.6"/>
      <line x1="100" y1="-30" x2="150" y2="0" stroke="#DC3545" stroke-width="2" opacity="0.6"/>
      <line x1="100" y1="0" x2="150" y2="0" stroke="#DC3545" stroke-width="2" opacity="0.6"/>
      <line x1="100" y1="30" x2="150" y2="0" stroke="#DC3545" stroke-width="2" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Map elements -->
  <g transform="translate(600, 150)">
    <rect x="0" y="0" width="150" height="100" fill="#343A40" rx="5"/>
    <rect x="10" y="10" width="130" height="80" fill="#212529" rx="3"/>
    <circle cx="50" cy="40" r="15" fill="#FFC107" opacity="0.7"/>
    <circle cx="50" cy="40" r="5" fill="#FFC107"/>
    <polyline points="30,30 70,20 100,60 120,50" stroke="#0DCAF0" stroke-width="2" fill="none"/>
    <polyline points="20,60 40,70 70,60 90,70" stroke="#0DCAF0" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Decorative elements -->
  <g>
    <circle cx="750" cy="550" r="30" fill="#0D6EFD" opacity="0.3"/>
    <circle cx="720" cy="520" r="20" fill="#0D6EFD" opacity="0.2"/>
    <circle cx="780" cy="520" r="25" fill="#0D6EFD" opacity="0.1"/>
  </g>
</svg>