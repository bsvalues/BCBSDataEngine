<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - BCBS Values</title>
  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .error-container {
      max-width: 500px;
      padding: 2rem;
      text-align: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #dc3545;
      margin: 0;
      line-height: 1;
    }
    .error-text {
      font-size: 1.5rem;
      color: #343a40;
      margin-top: 0.5rem;
    }
    .error-message {
      color: #6c757d;
      margin: 1.5rem 0;
    }
    .home-link {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .home-link:hover {
      background-color: #0056b3;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-text">Page Not Found</h2>
    <p class="error-message">
      Sorry, the page you are looking for might have been removed, had its name changed,
      or is temporarily unavailable.
    </p>
    <a href="/" class="home-link">Go to Dashboard</a>
  </div>
</body>
</html>
