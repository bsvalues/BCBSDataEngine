<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCBS Values - Property Dashboard</title>
  <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-chartjs-2@5.2.0/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    // Import Dashboard component
    const Dashboard = () => {
      // State for storing property valuations data
      const [properties, setProperties] = React.useState([]);
      // State for tracking loading status
      const [loading, setLoading] = React.useState(true);
      // State for storing any error messages
      const [error, setError] = React.useState(null);
      // State for tracking filter values
      const [filters, setFilters] = React.useState({
        neighborhood: '',
        minValue: '',
        maxValue: '',
        propertyType: '',
        fromDate: '',
        toDate: '',
        searchQuery: '',
        sortBy: 'estimated_value',
        sortDirection: 'desc'
      });
      // State for active tab in the chart section
      const [activeTab, setActiveTab] = React.useState('distribution');
      // State for selected property detail view
      const [selectedProperty, setSelectedProperty] = React.useState(null);
      // State for available neighborhoods from data
      const [availableNeighborhoods, setAvailableNeighborhoods] = React.useState([]);
      // State for tracking pagination
      const [pagination, setPagination] = React.useState({
        currentPage: 1,
        itemsPerPage: 10,
        totalItems: 0
      });
      // State for API key
      const [apiKey, setApiKey] = React.useState('');
      
      // Refs for chart containers and observer for dashboard metrics
      const valueDistributionChartRef = React.useRef(null);
      const neighborhoodChartRef = React.useRef(null);
      const trendChartRef = React.useRef(null);
      const metricsObserverRef = React.useRef(null);

      /**
       * Function to extract neighborhood from address
       * @param {string} address - The property address
       * @returns {string} - Extracted neighborhood
       */
      const extractNeighborhood = (address) => {
        // This is a simple extraction - you might need more complex logic
        // based on your actual address format
        const parts = address.split(',');
        if (parts.length >= 2) {
          return parts[1].trim();
        }
        return 'Unknown';
      };

      /**
       * Extract unique neighborhoods from the property data
       * @param {Array} propertyData - Array of property objects
       */
      const extractUniqueNeighborhoods = React.useCallback((propertyData) => {
        const neighborhoods = propertyData.map(property => 
          extractNeighborhood(property.address)
        ).filter((value, index, self) => 
          value !== 'Unknown' && self.indexOf(value) === index
        ).sort();
        
        setAvailableNeighborhoods(neighborhoods);
      }, []);

      /**
       * Function to fetch property valuations from the enhanced API endpoint
       * Includes pagination, sorting, and filtering capabilities
       */
      const fetchPropertyValuations = React.useCallback(async () => {
        setLoading(true);
        setError(null);
        
        try {
          // Build query parameters based on active filters
          const queryParams = new URLSearchParams();
          
          if (filters.minValue) queryParams.append('min_value', filters.minValue);
          if (filters.maxValue) queryParams.append('max_value', filters.maxValue);
          if (filters.propertyType) queryParams.append('property_type', filters.propertyType);
          if (filters.fromDate) queryParams.append('from_date', filters.fromDate);
          if (filters.toDate) queryParams.append('to_date', filters.toDate);
          if (filters.sortBy) queryParams.append('sort_by', filters.sortBy);
          if (filters.sortDirection) queryParams.append('sort_direction', filters.sortDirection);
          
          // Add pagination parameters
          queryParams.append('page', pagination.currentPage);
          queryParams.append('page_size', pagination.itemsPerPage);
          
          // Headers for the API request including the API key
          const headers = {
            'Content-Type': 'application/json'
          };
          
          // Add API key header if available
          if (apiKey) {
            headers['X-API-KEY'] = apiKey;
          }
          
          // For demo purposes, we'll use sample data instead of making an API call
          // In a real implementation, you would use:
          // const response = await fetch(`/api/valuations?${queryParams.toString()}`, {
          //   method: 'GET',
          //   headers: headers
          // });
          
          // Simulate API call with sample data
          await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate network delay
          
          // Sample data for demonstration
          const sampleData = {
            properties: [
              {
                property_id: "BEN123456",
                address: "123 Main St, West Richland, WA 99353",
                estimated_value: 425000,
                confidence_score: 0.92,
                model_used: "advanced_property_valuation",
                valuation_date: "2025-03-15T14:30:00Z",
                features_used: {
                  square_feet: 2400,
                  bedrooms: 4,
                  bathrooms: 2.5,
                  year_built: 2005,
                  lot_size: 8500
                },
                adj_r2_score: 0.89,
                location_quality: 0.85
              },
              {
                property_id: "BEN789012",
                address: "456 Oak Ave, South Richland, WA 99352",
                estimated_value: 675000,
                confidence_score: 0.88,
                model_used: "multiple_regression",
                valuation_date: "2025-03-14T10:15:00Z",
                features_used: {
                  square_feet: 3200,
                  bedrooms: 5,
                  bathrooms: 3,
                  year_built: 2010,
                  lot_size: 12000
                },
                adj_r2_score: 0.91,
                location_quality: 0.92
              },
              {
                property_id: "BEN345678",
                address: "789 Pine St, Kennewick, WA 99336",
                estimated_value: 380000,
                confidence_score: 0.86,
                model_used: "advanced_property_valuation",
                valuation_date: "2025-03-10T09:45:00Z",
                features_used: {
                  square_feet: 1850,
                  bedrooms: 3,
                  bathrooms: 2,
                  year_built: 1998,
                  lot_size: 7500
                },
                adj_r2_score: 0.85,
                location_quality: 0.78
              },
              {
                property_id: "BEN901234",
                address: "321 Elm St, Pasco, WA 99301",
                estimated_value: 310000,
                confidence_score: 0.84,
                model_used: "basic_valuation",
                valuation_date: "2025-03-08T16:20:00Z",
                features_used: {
                  square_feet: 1600,
                  bedrooms: 3,
                  bathrooms: 1.5,
                  year_built: 1985,
                  lot_size: 6000
                },
                adj_r2_score: 0.78,
                location_quality: 0.71
              },
              {
                property_id: "BEN567890",
                address: "654 Maple Dr, Central Richland, WA 99354",
                estimated_value: 495000,
                confidence_score: 0.90,
                model_used: "advanced_property_valuation",
                valuation_date: "2025-03-05T11:10:00Z",
                features_used: {
                  square_feet: 2600,
                  bedrooms: 4,
                  bathrooms: 2.5,
                  year_built: 2008,
                  lot_size: 9000
                },
                adj_r2_score: 0.87,
                location_quality: 0.82
              }
            ],
            total_count: 5
          };
          
          // Simulating API response
          if (apiKey !== "demo_key" && apiKey !== "") {
            throw new Error("Invalid API key. Please use 'demo_key' for this demonstration.");
          }
          
          setProperties(sampleData.properties);
          setPagination(prev => ({
            ...prev,
            totalItems: sampleData.total_count
          }));
          
          console.log(`Loaded ${sampleData.properties.length} properties`);
          
          // Extract unique neighborhoods for the filter dropdown
          extractUniqueNeighborhoods(sampleData.properties);
          
        } catch (err) {
          console.error('Error fetching property valuations:', err);
          setError(`Failed to load property valuations: ${err.message}. Please try again later.`);
        } finally {
          setLoading(false);
        }
      }, [filters, pagination, apiKey, extractUniqueNeighborhoods]);

      /**
       * Function to handle filter changes with optimized search capability
       */
      const handleFilterChange = (e) => {
        const { name, value } = e.target;
        setFilters(prevFilters => ({
          ...prevFilters,
          [name]: value
        }));
        
        // Reset to first page when filters change
        if (name !== 'searchQuery') {
          setPagination(prev => ({
            ...prev,
            currentPage: 1
          }));
        }
        
        // If search query is changing, use the debounced search function
        if (name === 'searchQuery') {
          debouncedSearch(value);
        }
      };

      /**
       * Debounced search function to prevent excessive API calls while typing
       */
      const debouncedSearch = React.useCallback(
        _.debounce((query) => {
          // Reset to first page when search query changes
          setPagination(prev => ({
            ...prev,
            currentPage: 1
          }));
          
          // Only fetch if we're not already searching or if query length is appropriate
          if (query.length === 0 || query.length >= 3) {
            fetchPropertyValuations();
          }
        }, 500),
        [fetchPropertyValuations]
      );

      /**
       * Function to apply filters
       */
      const applyFilters = (e) => {
        e.preventDefault();
        setPagination(prev => ({
          ...prev,
          currentPage: 1
        }));
        fetchPropertyValuations();
      };

      /**
       * Function to reset all filters
       */
      const resetFilters = () => {
        setFilters({
          neighborhood: '',
          minValue: '',
          maxValue: '',
          propertyType: '',
          fromDate: '',
          toDate: '',
          searchQuery: '',
          sortBy: 'estimated_value',
          sortDirection: 'desc'
        });
        
        setPagination(prev => ({
          ...prev,
          currentPage: 1
        }));
        
        // Re-fetch data with cleared filters
        fetchPropertyValuations();
      };

      // Handle API key input change
      const handleApiKeyChange = (e) => {
        setApiKey(e.target.value);
      };

      /**
       * Function to format currency
       * @param {number} value - The numeric value to format as currency
       * @returns {string} - Formatted currency string
       */
      const formatCurrency = (value) => {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          maximumFractionDigits: 0
        }).format(value);
      };

      /**
       * Format percentage values for display
       * @param {number} value - Value to format as percentage
       * @returns {string} - Formatted percentage string
       */
      const formatPercentage = (value) => {
        return `${(value * 100).toFixed(1)}%`;
      };

      /**
       * Format date values for display
       * @param {string} dateString - ISO date string
       * @returns {string} - Formatted date string
       */
      const formatDate = (dateString) => {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
      };

      /**
       * Function to handle sorting column clicks
       * @param {string} columnName - The name of the column to sort by
       */
      const handleSortColumn = (columnName) => {
        setFilters(prevFilters => ({
          ...prevFilters,
          sortDirection: prevFilters.sortBy === columnName && prevFilters.sortDirection === 'asc' ? 'desc' : 'asc',
          sortBy: columnName
        }));
        fetchPropertyValuations();
      };

      /**
       * Function to handle pagination changes
       * @param {number} newPage - The new page number to navigate to
       */
      const handlePageChange = (newPage) => {
        if (newPage >= 1 && newPage <= Math.ceil(pagination.totalItems / pagination.itemsPerPage)) {
          setPagination(prev => ({
            ...prev,
            currentPage: newPage
          }));
          fetchPropertyValuations();
        }
      };

      /**
       * Handle items per page change
       * @param {Event} e - The change event
       */
      const handleItemsPerPageChange = (e) => {
        const newItemsPerPage = parseInt(e.target.value, 10);
        setPagination(prev => ({
          ...prev,
          itemsPerPage: newItemsPerPage,
          currentPage: 1 // Reset to first page when changing items per page
        }));
        fetchPropertyValuations();
      };

      /**
       * Handle property row click to view detailed information
       * @param {Object} property - The property to view in detail
       */
      const handlePropertyClick = (property) => {
        setSelectedProperty(property);
      };

      /**
       * Close the property detail modal
       */
      const closePropertyDetail = () => {
        setSelectedProperty(null);
      };

      /**
       * Function to filter properties by search query and neighborhood
       * for client-side filtering in addition to API-based filtering
       */
      const filteredProperties = React.useMemo(() => {
        return properties.filter(property => {
          // Apply neighborhood filter (client-side filtering if needed)
          if (filters.neighborhood && !extractNeighborhood(property.address).toLowerCase().includes(filters.neighborhood.toLowerCase())) {
            return false;
          }
          
          // Apply search query filter on address or property_id
          if (filters.searchQuery && 
              !(property.address.toLowerCase().includes(filters.searchQuery.toLowerCase()) || 
                property.property_id.toLowerCase().includes(filters.searchQuery.toLowerCase()))) {
            return false;
          }
          
          return true;
        });
      }, [properties, filters.neighborhood, filters.searchQuery]);
      
      /**
       * Calculate summary metrics for the dashboard based on filtered properties
       */
      const dashboardMetrics = React.useMemo(() => {
        if (filteredProperties.length === 0) {
          return {
            totalProperties: 0,
            averageValue: 0,
            minValue: 0,
            maxValue: 0,
            medianValue: 0,
            averageConfidence: 0
          };
        }
        
        // Calculate metrics
        const totalProperties = filteredProperties.length;
        const values = filteredProperties.map(p => p.estimated_value);
        const confidences = filteredProperties.map(p => p.confidence_score);
        
        // Sort values for median calculation
        const sortedValues = [...values].sort((a, b) => a - b);
        
        const averageValue = values.reduce((sum, val) => sum + val, 0) / totalProperties;
        const minValue = Math.min(...values);
        const maxValue = Math.max(...values);
        const medianValue = sortedValues[Math.floor(totalProperties / 2)];
        const averageConfidence = confidences.reduce((sum, val) => sum + val, 0) / totalProperties;
        
        return {
          totalProperties,
          averageValue,
          minValue,
          maxValue,
          medianValue,
          averageConfidence
        };
      }, [filteredProperties]);

      // Load property valuations when component mounts
      React.useEffect(() => {
        fetchPropertyValuations();
      }, [fetchPropertyValuations]);

      return (
        <div className="container mx-auto px-4 py-8">
          <h1 className="text-3xl font-bold text-gray-800 mb-6">Advanced Property Valuations Dashboard</h1>
          
          {/* API Key Input */}
          <div className="mb-6 bg-white rounded-lg shadow-md p-4">
            <div className="flex flex-col md:flex-row items-start md:items-center">
              <div className="mb-2 md:mb-0 md:mr-4 flex-grow">
                <label htmlFor="apiKey" className="block text-sm font-medium text-gray-700 mb-1">
                  API Key
                </label>
                <input 
                  type="password" 
                  id="apiKey" 
                  className="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md" 
                  placeholder="Enter your API key (use 'demo_key' for this demo)"
                  value={apiKey}
                  onChange={handleApiKeyChange}
                />
              </div>
              <button
                className="mt-2 md:mt-6 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                onClick={fetchPropertyValuations}
                disabled={loading}
              >
                {loading ? (
                  <>
                    <svg className="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                      <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading...
                  </>
                ) : (
                  'Apply API Key'
                )}
              </button>
            </div>
            <p className="mt-2 text-xs text-gray-500">
              The API key is required to access property valuation data. For this demo, use "demo_key".
            </p>
            
            {/* API Key Error Message */}
            {error && error.includes('API') && (
              <div className="mt-3 bg-red-50 border-l-4 border-red-400 p-4">
                <div className="flex">
                  <div className="flex-shrink-0">
                    <svg className="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                    </svg>
                  </div>
                  <div className="ml-3">
                    <p className="text-sm text-red-700">
                      API key is invalid or missing. Please use 'demo_key' for this demonstration.
                    </p>
                  </div>
                </div>
              </div>
            )}
          </div>
          
          {/* Dashboard Summary Metrics */}
          <div id="dashboard-metrics" className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4 mb-8">
            <div className="metric-card bg-white rounded-lg shadow-md p-4 border-l-4 border-blue-500">
              <p className="text-sm text-gray-500 mb-1">Total Properties</p>
              <p className="text-2xl font-bold">{dashboardMetrics.totalProperties.toLocaleString()}</p>
            </div>
            <div className="metric-card bg-white rounded-lg shadow-md p-4 border-l-4 border-green-500">
              <p className="text-sm text-gray-500 mb-1">Average Value</p>
              <p className="text-2xl font-bold">{formatCurrency(dashboardMetrics.averageValue)}</p>
            </div>
            <div className="metric-card bg-white rounded-lg shadow-md p-4 border-l-4 border-red-500">
              <p className="text-sm text-gray-500 mb-1">Median Value</p>
              <p className="text-2xl font-bold">{formatCurrency(dashboardMetrics.medianValue)}</p>
            </div>
            <div className="metric-card bg-white rounded-lg shadow-md p-4 border-l-4 border-yellow-500">
              <p className="text-sm text-gray-500 mb-1">Minimum Value</p>
              <p className="text-2xl font-bold">{formatCurrency(dashboardMetrics.minValue)}</p>
            </div>
            <div className="metric-card bg-white rounded-lg shadow-md p-4 border-l-4 border-purple-500">
              <p className="text-sm text-gray-500 mb-1">Maximum Value</p>
              <p className="text-2xl font-bold">{formatCurrency(dashboardMetrics.maxValue)}</p>
            </div>
            <div className="metric-card bg-white rounded-lg shadow-md p-4 border-l-4 border-indigo-500">
              <p className="text-sm text-gray-500 mb-1">Avg. Confidence</p>
              <p className="text-2xl font-bold">{formatPercentage(dashboardMetrics.averageConfidence)}</p>
            </div>
          </div>
          
          {/* Search and Filter bar */}
          <div className="bg-white rounded-lg shadow-md p-6 mb-8">
            <div className="flex flex-col md:flex-row justify-between items-center mb-4">
              <h2 className="text-xl font-semibold mb-2 md:mb-0">Property Search & Filters</h2>
              
              {/* Search box */}
              <div className="w-full md:w-1/3">
                <div className="relative">
                  <input
                    type="text"
                    name="searchQuery"
                    value={filters.searchQuery}
                    onChange={handleFilterChange}
                    className="w-full p-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Search by address or ID..."
                  />
                  <svg className="h-5 w-5 text-gray-400 absolute left-3 top-2.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fillRule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clipRule="evenodd" />
                  </svg>
                </div>
              </div>
            </div>
            
            <form onSubmit={applyFilters}>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                {/* Neighborhood Filter */}
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Neighborhood</label>
                  <select
                    name="neighborhood"
                    value={filters.neighborhood}
                    onChange={handleFilterChange}
                    className="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="">All Neighborhoods</option>
                    {availableNeighborhoods.map(neighborhood => (
                      <option key={neighborhood} value={neighborhood}>{neighborhood}</option>
                    ))}
                  </select>
                </div>
                
                {/* Min Value Filter */}
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Min Value ($)</label>
                  <input
                    type="number"
                    name="minValue"
                    value={filters.minValue}
                    onChange={handleFilterChange}
                    className="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Min value"
                  />
                </div>
                
                {/* Max Value Filter */}
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Max Value ($)</label>
                  <input
                    type="number"
                    name="maxValue"
                    value={filters.maxValue}
                    onChange={handleFilterChange}
                    className="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Max value"
                  />
                </div>
              </div>
              
              {/* Filter Action Buttons */}
              <div className="mt-4 flex justify-end space-x-2">
                <button
                  type="button"
                  onClick={resetFilters}
                  className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 transition duration-150"
                >
                  Reset Filters
                </button>
                <button
                  type="submit"
                  className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"
                >
                  Apply Filters
                </button>
              </div>
            </form>
          </div>
          
          {/* Property Listings Table */}
          <div className="bg-white rounded-lg shadow-md overflow-hidden mb-8">
            <div className="px-6 py-4 border-b">
              <h2 className="text-xl font-semibold">Property Listings</h2>
            </div>
            
            {/* Loading State */}
            {loading && (
              <div className="flex justify-center items-center p-12">
                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                <span className="ml-3 text-gray-600">Loading properties...</span>
              </div>
            )}
            
            {/* Error State */}
            {error && !error.includes('API') && (
              <div className="bg-red-50 m-6 p-4 border-l-4 border-red-500">
                <div className="flex">
                  <div className="flex-shrink-0">
                    <svg className="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                      <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                    </svg>
                  </div>
                  <div className="ml-3">
                    <p className="text-sm text-red-700">{error}</p>
                  </div>
                </div>
              </div>
            )}
            
            {/* Data Table */}
            {!loading && !error && filteredProperties.length > 0 && (
              <div className="overflow-x-auto">
                <table className="min-w-full divide-y divide-gray-200">
                  <thead className="bg-gray-50">
                    <tr>
                      <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onClick={() => handleSortColumn('property_id')}>
                        Property ID
                        {filters.sortBy === 'property_id' && (
                          <span className="ml-1">
                            {filters.sortDirection === 'asc' ? '↑' : '↓'}
                          </span>
                        )}
                      </th>
                      <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onClick={() => handleSortColumn('address')}>
                        Address
                        {filters.sortBy === 'address' && (
                          <span className="ml-1">
                            {filters.sortDirection === 'asc' ? '↑' : '↓'}
                          </span>
                        )}
                      </th>
                      <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onClick={() => handleSortColumn('estimated_value')}>
                        Estimated Value
                        {filters.sortBy === 'estimated_value' && (
                          <span className="ml-1">
                            {filters.sortDirection === 'asc' ? '↑' : '↓'}
                          </span>
                        )}
                      </th>
                      <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onClick={() => handleSortColumn('confidence_score')}>
                        Confidence
                        {filters.sortBy === 'confidence_score' && (
                          <span className="ml-1">
                            {filters.sortDirection === 'asc' ? '↑' : '↓'}
                          </span>
                        )}
                      </th>
                      <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onClick={() => handleSortColumn('valuation_date')}>
                        Valuation Date
                        {filters.sortBy === 'valuation_date' && (
                          <span className="ml-1">
                            {filters.sortDirection === 'asc' ? '↑' : '↓'}
                          </span>
                        )}
                      </th>
                      <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Model Used
                      </th>
                    </tr>
                  </thead>
                  <tbody className="bg-white divide-y divide-gray-200">
                    {filteredProperties.map((property) => (
                      <tr 
                        key={property.property_id}
                        className="hover:bg-gray-50 cursor-pointer"
                        onClick={() => handlePropertyClick(property)}
                      >
                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                          {property.property_id}
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                          {property.address}
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                          {formatCurrency(property.estimated_value)}
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                          <div className="flex items-center">
                            <div className="w-16 bg-gray-200 rounded-full h-2.5">
                              <div className="bg-blue-600 h-2.5 rounded-full" style={{ width: `${property.confidence_score * 100}%` }}></div>
                            </div>
                            <span className="ml-2">{formatPercentage(property.confidence_score)}</span>
                          </div>
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                          {formatDate(property.valuation_date)}
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                          <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            property.model_used.includes('advanced') 
                              ? 'bg-green-100 text-green-800' 
                              : property.model_used.includes('multiple') 
                                ? 'bg-blue-100 text-blue-800' 
                                : 'bg-gray-100 text-gray-800'
                          }`}>
                            {property.model_used.replace('_', ' ')}
                          </span>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            )}
            
            {/* No Data State */}
            {!loading && !error && filteredProperties.length === 0 && (
              <div className="text-center py-12">
                <svg className="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <h3 className="mt-2 text-sm font-medium text-gray-900">No properties found</h3>
                <p className="mt-1 text-sm text-gray-500">
                  Try adjusting your filters or add new properties to the database.
                </p>
              </div>
            )}
            
            {/* Pagination */}
            {!loading && !error && filteredProperties.length > 0 && (
              <div className="px-6 py-4 border-t flex flex-col sm:flex-row items-center justify-between">
                <div>
                  <p className="text-sm text-gray-700">
                    Showing <span className="font-medium">{filteredProperties.length}</span> of{' '}
                    <span className="font-medium">{pagination.totalItems}</span> properties
                  </p>
                </div>
                <div className="mt-4 sm:mt-0 flex items-center">
                  <div className="mr-4">
                    <label htmlFor="itemsPerPage" className="sr-only">Items per page</label>
                    <select
                      id="itemsPerPage"
                      value={pagination.itemsPerPage}
                      onChange={handleItemsPerPageChange}
                      className="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                    >
                      <option value="10">10 per page</option>
                      <option value="20">20 per page</option>
                      <option value="50">50 per page</option>
                    </select>
                  </div>
                  <nav className="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                    <button
                      onClick={() => handlePageChange(pagination.currentPage - 1)}
                      disabled={pagination.currentPage <= 1}
                      className="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                      <span className="sr-only">Previous</span>
                      <svg className="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fillRule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clipRule="evenodd" />
                      </svg>
                    </button>
                    <div className="bg-white border border-gray-300 text-gray-500 relative inline-flex items-center px-4 py-2 text-sm font-medium">
                      Page {pagination.currentPage} of {Math.ceil(pagination.totalItems / pagination.itemsPerPage)}
                    </div>
                    <button
                      onClick={() => handlePageChange(pagination.currentPage + 1)}
                      disabled={pagination.currentPage >= Math.ceil(pagination.totalItems / pagination.itemsPerPage)}
                      className="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                      <span className="sr-only">Next</span>
                      <svg className="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fillRule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clipRule="evenodd" />
                      </svg>
                    </button>
                  </nav>
                </div>
              </div>
            )}
          </div>
          
          {/* Property Detail Modal */}
          {selectedProperty && (
            <div className="fixed inset-0 overflow-y-auto z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true">
              <div className="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <div className="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onClick={closePropertyDetail}></div>
                
                <span className="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                
                <div className="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
                  <div className="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div className="sm:flex sm:items-start">
                      <div className="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <div className="flex items-center justify-between">
                          <h3 className="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                            Property Details
                          </h3>
                          <button 
                            type="button" 
                            className="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none"
                            onClick={closePropertyDetail}
                          >
                            <span className="sr-only">Close</span>
                            <svg className="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                          </button>
                        </div>
                        
                        <div className="mt-4 grid grid-cols-1 md:grid-cols-2 gap-6">
                          <div>
                            <h4 className="text-md font-medium text-gray-900 mb-2">Basic Information</h4>
                            <div className="bg-gray-50 p-4 rounded-lg">
                              <div className="mb-2">
                                <span className="text-sm text-gray-500">Property ID:</span>
                                <span className="ml-2 text-sm font-medium">{selectedProperty.property_id}</span>
                              </div>
                              <div className="mb-2">
                                <span className="text-sm text-gray-500">Address:</span>
                                <span className="ml-2 text-sm font-medium">{selectedProperty.address}</span>
                              </div>
                              <div className="mb-2">
                                <span className="text-sm text-gray-500">Estimated Value:</span>
                                <span className="ml-2 text-sm font-medium">{formatCurrency(selectedProperty.estimated_value)}</span>
                              </div>
                              <div className="mb-2">
                                <span className="text-sm text-gray-500">Valuation Date:</span>
                                <span className="ml-2 text-sm font-medium">{formatDate(selectedProperty.valuation_date)}</span>
                              </div>
                              <div className="mb-2">
                                <span className="text-sm text-gray-500">Model Used:</span>
                                <span className="ml-2 text-sm font-medium">{selectedProperty.model_used.replace('_', ' ')}</span>
                              </div>
                              <div>
                                <span className="text-sm text-gray-500">Confidence Score:</span>
                                <div className="mt-1 flex items-center">
                                  <div className="w-full bg-gray-200 rounded-full h-2.5">
                                    <div className="bg-blue-600 h-2.5 rounded-full" style={{ width: `${selectedProperty.confidence_score * 100}%` }}></div>
                                  </div>
                                  <span className="ml-2 text-sm font-medium">{formatPercentage(selectedProperty.confidence_score)}</span>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                          <div>
                            <h4 className="text-md font-medium text-gray-900 mb-2">Property Features</h4>
                            <div className="bg-gray-50 p-4 rounded-lg">
                              {Object.entries(selectedProperty.features_used).map(([key, value]) => (
                                <div key={key} className="mb-2">
                                  <span className="text-sm text-gray-500">{key.replace('_', ' ')}:</span>
                                  <span className="ml-2 text-sm font-medium">{value}</span>
                                </div>
                              ))}
                            </div>
                          </div>
                          
                          <div>
                            <h4 className="text-md font-medium text-gray-900 mb-2">Model Metrics</h4>
                            <div className="bg-gray-50 p-4 rounded-lg">
                              <div className="mb-2">
                                <span className="text-sm text-gray-500">Adjusted R² Score:</span>
                                <span className="ml-2 text-sm font-medium">{selectedProperty.adj_r2_score || 'N/A'}</span>
                              </div>
                              {selectedProperty.location_quality && (
                                <div className="mb-2">
                                  <span className="text-sm text-gray-500">Location Quality:</span>
                                  <span className="ml-2 text-sm font-medium">{selectedProperty.location_quality}</span>
                                </div>
                              )}
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div className="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button 
                      type="button" 
                      className="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                      onClick={closePropertyDetail}
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    // Render Dashboard component
    const rootElement = document.getElementById('root');
    ReactDOM.render(<Dashboard />, rootElement);
  </script>
</body>
</html>
