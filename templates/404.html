{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block header %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center">
        <div class="error-container">
            <i class="fas fa-map-signs fa-5x text-warning mb-4"></i>
            <h2 class="mb-3">Oops! We couldn't find that page</h2>
            <p class="lead mb-4">The page you're looking for may have been moved, deleted, or never existed.</p>
            <a href="/" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i> Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
