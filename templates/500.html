{% extends 'base.html' %}

{% block title %}BCBS Values - Server Error{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="error-page">
        <div class="mb-4">
            <i class="bi bi-exclamation-triangle text-danger display-1"></i>
        </div>
        <h1 class="display-4 mb-4">500 - Server Error</h1>
        <p class="lead mb-5">
            Oops! Something went wrong on our server.
            We're working to fix the issue and will be back shortly.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house me-2"></i>Go Home
            </a>
            <button class="btn btn-outline-secondary" onClick="window.location.reload();">
                <i class="bi bi-arrow-clockwise me-2"></i>Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
