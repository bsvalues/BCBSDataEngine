{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="error-page my-5">
            <h1 class="display-1 text-danger mb-4">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead mb-5">Sorry, something went wrong on our end. We're working to fix it as soon as possible.</p>
            <div class="d-flex justify-content-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg me-3">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
